---
layout: default
title: Tags
use:
    - posts_tags
---
<header class="page-header">
    <h1>Tags</h1>
</header>
<div>
{% for tag,posts in data.posts_tags %}
<a href="{{ site.url }}/blog/tags/{{ tag|url_encode(true) }}"><span class="glyphicon glyphicon-tag"></span> {{ tag }} <span class="badge">{{posts | length}}</span></a>

{% endfor %}
</div>
